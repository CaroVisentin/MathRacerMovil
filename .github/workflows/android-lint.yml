name: Scan with Android Linter
run-name: ${{ github.actor }} protecting code quality! üõ°Ô∏è

on:
  pull_request:
    branches:
      - main
      - dev  # Cambi√≥ de 'develop' a 'dev'
    paths:
      - .github/workflows/android-lint.yml
      - 'app/src/**'  # Espec√≠fico para tu estructura
      - gradle/**
      - '**.gradle'
      - '**.gradle.kts'  # Agregado para Kotlin DSL
      - gradle.properties
      - gradlew*

jobs:

  ktlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          curl -sSLO https://github.com/pinterest/ktlint/releases/download/1.2.1/ktlint && chmod a+x ktlint && sudo mv ktlint /usr/local/bin/
      - name: run ktlint
        run: |
          ktlint --reporter=checkstyle,output=build/ktlint-report.xml
        continue-on-error: true
      - uses: yutailang0119/action-ktlint@v4
        with:
          report-path: build/*.xml # Support glob patterns by https://www.npmjs.com/package/@actions/glob
        continue-on-error: false # If annotations contain error of severity, action-ktlint exit 1.

  android-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Change wrapper permissions
        run: chmod +x ./gradlew
      - name: set up JDK
        uses: actions/setup-java@v4  # Actualizado a v4
        with:
          distribution: temurin  # Cambi√≥ de zulu a temurin (m√°s com√∫n)
          java-version: 11  # Ajustado a tu versi√≥n de Java
          cache: gradle
      - run: ./gradlew lintDebug  # Espec√≠fico para debug
      - uses: yutailang0119/action-android-lint@v3
        with:
          report-path: app/build/reports/*.xml # Espec√≠fico para tu estructura
        continue-on-error: false # If annotations contain error of severity, action-android-lint exit 1.